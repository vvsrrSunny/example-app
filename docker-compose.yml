version: "3.9"

networks:
    laravel:


services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            - 8088:80
        volumes:
            - .:/var/www/l9-with-sass
        depends_on:
            - php
            - mysql
        networks:
            - laravel

    mysql:
        image: mysql:5.7.22
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports:
            - '4306:3306'
        volumes:
            - ./mysql:/var/lib/mysql
        networks:
            - laravel

    php:
        networks:
            - laravel
