version: "3.9"

networks:
    laravel:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            - 8088:80
        volumes:
            - ./:/var/www/l9-with-sass
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        # volumes_from:
        #     - php
        #     - mysql
        depends_on:
            - php
            - mysql
        links:
            - php
            - mysql
        networks:
            - laravel

    mysql:
        image: mysql:5.7.22
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports:
            - '4306:3306'
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            MYSQL_USERNAME: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
            MYSQL_DATABASE: homestead
        command: --default-authentication-plugin=mysql_native_password
        networks:
            - laravel

    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        ports:
            - 9000:9000
        volumes:
            - .:/var/www/l9-with-sass
        networks:
            - laravel
